<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    
    <title>Dev Quest - Formulário</title>
</head>
<body>
    <main class="container">
        <section class="info">
            <div class="titulo">
                <h1>FICOU COM DÚVIDA?</h1>
                <span>NOS MANDE UMA MENSAGEM!</span>
            </div>
            <p class="descricao">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>
        <section class="formulario">
            <form>
                <input id="nome" type="text" placeholder="Nome complato*">
                <span id="mensErro" class="mensErro"></span>

                <input id="endereco" type="email" placeholder="Email*">
                <span id="mensErro2" class="mensErro"></span>

                <input id="telefone" type="number" placeholder="Telefone*">
                <span id="mensErro3" class="mensErro"></span>

                <textarea name="mensagem" id="mensagem" cols="20" rows="7" placeholder=" Mensagem*"></textarea>
                <span id="mensErro4" class="mensErro"></span>

                <p>*campos obrigatórios</p>
            </form>

            <button id="enviar" type="submit" onclick="enviar()">Enviar</button>
        </section>
    </main>

    <script src="./src/painel.js"></script>
</body>
</html>
